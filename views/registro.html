<body>
    <header>
        <div class="header">
            <img class="logo" src="../images/logo.png" alt="Logo">
            <h1>KooDev <span>Developers & Consulting</span></h1>
            <div class="user-info"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="register.php" method="POST">
                <div class="form">
                    <h2>Registro</h2>
                    <h3>Cuenta</h3>
                    <label>Username</label>
                    <input type="text" name="username" value="" required>
                    <label>Email</label>
                    <input type="email" name="email" value="" required>
                    <label>Password</label>
                    <input type="password" name="password_1" required>
                    <label>Confirm password</label>
                    <input type="password" name="password_2" required>

                    <h3>Datos Personales</h3>
                    <label>Nombre</label>
                    <input type="text" name="name" value="" required>
                    <label>Apellido</label>
                    <input type="text" name="last_name" value="" required>
                    <label>Teléfono</label>
                    <input type="text" name="phone" value="" required>

                    <div class="register-buttons">
                        <button type="submit" class="primary-btn" name="reg_user">Registrarse</button>
                        <button class="secundary-btn" type="reset">Cancelar</button>
                        <p>¿Ya tienes cuenta? <a href="../index.html">Iniciar sesión</a></p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>KooDev - Developers & Consulting &copy; 2018</p>
    </footer>

</body>
